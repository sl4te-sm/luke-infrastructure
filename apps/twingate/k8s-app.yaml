apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: twingate
  namespace: argocd
spec:
  destination:
    name: ''
    namespace: twingate
    server: https://kubernetes.default.svc
  source:
    path: ''
    repoURL: https://twingate.github.io/helm-charts
    targetRevision: 0.1.31
    chart: connector
    helm:
      parameters:
        - name: connector.network
          value: lxct8n3r
        - name: connector.existingSecret
          value: twingate-creds
  sources: []
  project: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
