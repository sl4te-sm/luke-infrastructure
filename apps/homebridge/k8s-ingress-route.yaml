apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homebridge-ui
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
    - host: homebridge.services.luke-domain.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: homebridge-ui
                port:
                  number: 80
