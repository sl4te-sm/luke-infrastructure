apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitlab-runner
spec:
  destination:
    name: ''
    namespace: gitlab
    server: https://kubernetes.default.svc
  source:
    path: ''
    repoURL: https://charts.gitlab.io
    targetRevision: 0.69.0
    chart: gitlab-runner
    helm:
      parameters:
        - name: rbac.create
          value: 'true'
        - name: runners.secret
          value: gitlab-runner-secret
        - name: gitlabUrl
          value: https://gitlab.com
  sources: []
  project: default
