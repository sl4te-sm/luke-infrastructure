---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: unbound
  labels:
    app.kubernetes.io/name: unbound
---
apiVersion: v1
kind: Service
metadata:
  name: unbound
  labels:
    app.kubernetes.io/name: unbound
spec:
  type: NodePort
  ports:
    - port: 53
      targetPort: 53
      protocol: TCP
      name: dns-tcp
    - port: 53
      targetPort: 53
      protocol: UDP
      name: dns-udp
  selector:
    app.kubernetes.io/name: unbound
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: unbound
  labels:
    app.kubernetes.io/name: unbound
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: unbound
  template:
    metadata:
      labels:
        app.kubernetes.io/name: unbound
    spec:
      serviceAccountName: unbound
      securityContext:
        {}
      containers:
        - name: unbound
          securityContext:
            {}
          image: mvance/unbound:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: dns-tcp
              containerPort: 53
              protocol: TCP
            - name: dns-udp
              containerPort: 53
              protocol: UDP
          volumeMounts:
          - mountPath: /opt/unbound/etc/unbound
            name: unbound
      volumes:
      - name: unbound
        persistentVolumeClaim:
          claimName: unbound
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: unbound
  labels:
    app.kubernetes.io/name: unbound
spec:
  accessModes:
    - ReadWriteMany
  volumeMode: Filesystem
  resources:
    requests:
      storage: 1Gi
  storageClassName: nfs-client
