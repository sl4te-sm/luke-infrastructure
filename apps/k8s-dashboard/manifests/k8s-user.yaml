apiVersion: v1
kind: ServiceAccount
metadata:
  name: dashboard-user
  namespace: dashboard

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: dashboard-user
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: dashboard-user
    namespace: dashboard

---
apiVersion: v1
kind: Secret
metadata:
  name: dashboard-user
  namespace: dashboard
  annotations:
    kubernetes.io/service-account.name: "dashboard-user"
type: kubernetes.io/service-account-token
