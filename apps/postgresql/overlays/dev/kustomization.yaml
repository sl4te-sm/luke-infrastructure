apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
commonLabels:
  app.kubernetes.io/managed-by: argocd
patches:
  - patch: |-
      apiVersion: postgresql.cnpg.io/v1
      kind: Cluster
      metadata:
        name: postgres-cluster
      spec:
        instances: 1
        imageName: ghcr.io/cloudnative-pg/postgresql:17.5-minimal-bookworm
        storage:
          size: 1Gi
